name: Build Android & iOS

on: 
  workflow_dispatch:
    inputs:
      base-branch:
        description: 'Base branch for the Android folder'
        required: true
        default: 'main'
      update-text:
        description: 'App Name'
  # push:
  #   branches:
  #     - main

jobs:
  build-android:
    name: Build Android APK & AAB
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          yarn cache clean
          yarn global add react-native-cli
          yarn global add @react-native-community/cli
          npm i -g corepack
          yarn install

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/*.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant permission to Gradlew
        run: chmod +x android/gradlew

      - name: Build APK & AAB
        run: |
          cd android
          ./gradlew assembleRelease
          ./gradlew bundleRelease

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.update-text }}.apk
          path: android/app/build/outputs/apk/release/

      # - name: Create Release
      #   id: create_release
      #   uses: comnoco/create-release@v2
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   with:
      #     tag_name: v1.0.0
      #     release_name: Release 1
          # owner: 'IntuzRajZ'
          # repo: 'https://github.com/IntuzRajZ/GitHubActionsDemo'
          # body: |
          #   Changes in this Release
          #   - First Change
          #   - Second Change
          # draft: false
          # prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: android/app/build/outputs/apk/release/app-release.apk
          asset_name: ${{ github.event.inputs.update-text }}.zip
          asset_content_type: application/zip
